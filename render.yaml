services:
  - type: web
    name: global-gravity-cms-v2
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      # 🔑 安全密钥
      - key: APP_KEYS
        value: "9d7f3c12a8b64f019e4f1c6fca9d72a2,4b0f18c98a214fef93cfc7e3bd5137d4"
      - key: API_TOKEN_SALT
        value: "c8a3f5d27e6b40b7ad3c74f8f29e81d6"
      - key: ADMIN_JWT_SECRET
        value: "0f9d8e7c6b5a4d3e2f1c0b9a8d7e6c5f"
      - key: TRANSFER_TOKEN_SALT
        value: "c7f8e9d0a1b2c3d4e5f6a7b8c9d0e1f2"
      - key: JWT_SECRET
        value: "1a2b3c4d5e6f7g8h9i0jklmnopqrstuv"
      # 🔗 数据库
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: global-gravity-db
          property: connectionString

databases:
  - name: global-gravity-db
    plan: free
    region: oregon